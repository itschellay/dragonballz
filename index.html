<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Ball Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="background-color: darkslateblue;">
        <div class="row p-2">
            <div class="col-12 col-lg-2 text-left my-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Dragon_Ball_Z_logo.svg"
                    alt="Dragon Ball Z" style="width: 100x; height:50px">
            </div>
            <div class="col-12 col-md-0 col-lg-5"></div>
            <div class="col-12 col-md-8 col-lg-4">
                <input type="text" placeholder="Search" class="form-control rounded-3 p-3 m-2" id="">
            </div>
            <div class="col-12 col-md-4 col-lg-1">
                <button class="btn btn-primary p-3 my-2">Search</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col mt-4 mx-4">
                <div class="small" id="page">Page 1</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card rounded-3 p-5 mx-3 my-2" id="content">
                    <div class="card rounded-4" style="width: 200px">
                        <div style="width: 100px; height: 100px" class="bg-secondary rounded-circle mx-auto">
                            <img src="`+photo+`" class="w-100 mx-auto">
                        </div>
                        <div class="h3 mx-auto">+name+</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-3">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" onclick="prevPage()">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" onclick="nextPage()">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script>
        var content = document.getElementById("content");
        var pageText = document.getElemmentById("pageText");
        var name, photo;

        var page = 1;

        function prevPage() {
            page--;
            pageText.innerHTML = "Page " + page;
            content.innerHTML = "";
            getDragonBall();
        }

        function nextPage() {
            page++;
            pageText.innerHTML = "Page " + page;
            content.innerHTML = "";
            getDragonBall();
        }

        const getDragonBall = async () => {
            for (var i = (20 * page) - 19; i <= page * 20; i++) {
                const response = await fetch('https://dragonball-api.com/api/characters/');
                const dragonBallData = await response.json();

                name = dragonBallData.name;
                photo = dragonBallData.image;

                content.innerHTML = `


                `;
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
