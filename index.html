<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dragon Ball Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="background-color: darkslateblue;">
        <div class="row p-2">
            <div class="col-12 col-lg-2 text-left my-2">
                <a href="index.html">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Dragon_Ball_Z_logo.svg"
                        alt="Dragon Ball Z" style="width: 100x; height:50px">
                </a>
            </div>
            <div class="col-12 col-md-0 col-lg-5"></div>
            <div class="col-12 col-md-8 col-lg-4">
                <input type="text" placeholder="Search" class="form-control rounded-3 p-3 m-2" id="">
            </div>
            <div class="col-12 col-md-4 col-lg-1">
                <button class="btn btn-primary p-3 my-2" onclick="getDragonBall()">Search</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col mt-4 mx-4">
                <div class="small" id="pageText">Page 1</div>
            </div>
        </div>

        <div class="row" id="content"></div>

        <div class="row">
            <div class="col m-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled" id="prev">
                            <a class="page-link" onclick="prevPage()">Previous</a>
                        </li>
                        <li class="page-item" id="next">
                            <a class="page-link" onclick="nextPage()">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <script>
        var content = document.getElementById("content");
        var pageText = document.getElementById("pageText");
        var name, photo, race, id;

        var page = 1;

        function prevPage() {
            page--;
            pageText.innerHTML = "Page " + page;
            content.innerHTML = "";
            getDragonBall();
            updatePagination();

        }

        function nextPage() {
            if (page < 6) {
                page++;
                pageText.innerHTML = "Page " + page;
                content.innerHTML = "";
                getDragonBall();
                updatePagination();
            }
        }

        function goTo(pageNum) {
            page = pageNum;
            pageText.innerHTML = "Page " + page;
            content.innerHTML = "";
            getDragonBall();
            updatePagination();
        }

        function updatePagination() {
            var prev = document.getElementById("prev");
            var next = document.getElementById("next");

            if (page == 1) {
                prev.classList.add("disabled");
            } else {
                prev.classList.remove("disabled");
            }

            if (page == 6) {
                next.classList.add("disabled");
            } else {
                next.classList.remove("disabled");
            }
        }

        const getDragonBall = async () => {
            var start = (10 * page) - 9;
            var end = page * 10;

            for (var i = start; i <= end; i++) {
                if (i == 36) continue;
                if (i == 40) continue;
                if (i > 59) {
                    break;
                }

                const response = await fetch('https://dragonball-api.com/api/characters/' + i);
                const dragonBallData = await response.json();

                name = dragonBallData.name;
                photo = dragonBallData.image;
                race = dragonBallData.race;
                id = dragonBallData.id;

                content.innerHTML += `
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <div class="card rounded-4 mb-2 mx-auto my-auto h-100" style="width: 250px; height: 400px">
                            <div style="width: 100%; height: 300px" class="bg-secondary mx-auto d-flex justify-content-center overflow-hidden">
                                <img src="`+ photo + `" class="w-100 mx-auto object-fit-contain" alt="` + name + `">
                            </div>
                            <div class="h3 mx-auto">`+ name + `</div>
                            <small class="text-center">`+ race + `</small>
                        </div>
                `;
            }
        }
        getDragonBall();

        // No ID = 36 in the API

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
